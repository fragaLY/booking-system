spring:
  profiles:
    active: "development"
  mvc:
    throw-exception-if-no-handler-found: true
    static-path-pattern: "/swagger*"
  data:
    mongodb:
      database: "booking-system"
      uri: "mongodb+srv://developer:Password@development-hmiup.mongodb.net/booking-system?retryWrites=true"
  jackson:
    serialization:
      indent_output: true
      write-dates-as-timestamps: false
    mapper:
      accept_case_insensitive_enums: true
    parser:
      allow_comments: true
    default-property-inclusion: non_null
    date-format: "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"
    time-zone: "UTC"
  resources:
    cache:
      cachecontrol:
        max-age: 120
        must-revalidate: true
        cache-private: true
        cache-public: false
  banner:
    location: banner/api-banner.txt
    charset: UTF-8

logging:
  pattern:
    console: "%cyan(%date{\"yyyy-MM-dd'T'HH:mm:ss,SSSXXX\", UTC}) %red(UTC) - [%yellow(%msg)]%n"
    file: "%date{\"yyyy-MM-dd'T'HH:mm:ss,SSSXXX\", UTC} UTC [%thread] %-5level %logger{36} - %msg%n"
    dateformat:
    level: "%5p"

server:
  port: 8080
  servlet:
    jetty:
      acceptors: -1
      selectors: -1
    context-path: /api
    session:
      timeout: 3600
    compression:
      enabled: true
      mime-types: "text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json"
      min-response-size: 512
    http2:
      enabled: true
  error:
    include-stacktrace: always
    whitelabel:
      enabled: false