language: java

jdk:
  - oraclejdk8

before_install:
  - chmod +x gradlew

install: true

os:
  - linux

sudo: false

notifications:
  email:
    on_success: always
    on_failure: always

branches:
  only:
    - master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew clean build

after_success:
  - ./gradlew test jacocoTestReport coveralls
