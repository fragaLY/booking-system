language: java

jdk:
  - oraclejdk8

before_install:
  - chmod +x gradlew

install: true

os:
  - linux

before_deploy: "echo Deploy is starting..."
after_deploy: "echo Deploy completed..."

notifications:
  email:
    recipients:
      - vadzim.kavalkou@gmail.com
    on_success: never
    on_failure: always

branches:
  only:
    - master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew build -x test
  - ./gradlew test

after_success:
  - ./gradlew jacocoTestReport coveralls
  - ./gradlew javadoc
  - utility/publish-documentation.sh