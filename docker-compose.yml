version: '3.7'

services:

  #api service
  api:
    container_name: api
    image: "fragaly/booking-system"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080 || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    restart: always
    expose:
      - 8080
    ports:
      - 8080:8080

  #cadvisor service
  monitoring:
    image: google/cadvisor
    container_name: monitoring
    volumes:
      - c:\:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    restart: always
    expose:
      - 8081
    ports:
      - 8081:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/containers/ || exit 1"]
      interval: 10m
      timeout: 10s
      retries: 3
      start_period: 1m

  #elk
  elk:
    image: sebp/elk
    container_name: elk
    restart: always
    expose:
      - 9200
    ports:
      - 9200:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200 || exit 1"]
      interval: 10m
      timeout: 10s
      retries: 3
      start_period: 1m